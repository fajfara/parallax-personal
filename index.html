<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Parallax scroll testing</title>
</head>
<body>
    <div class="container-fluid parallax-scroll-banner">
        <div id="parallax-container">
            <!-- The night sky layer -->
            <div class="layer-1">
                <img class="img-fluid night-sky-layer" src="img/new-contrast/beach-and-sky-layer.png" alt="">
            </div>
            <!-- The woman sitting reading layer -->
            <div class="layer-2">
                <img class="img-fluid" src="img/new-contrast/woman-layer.png" alt="">
            </div>
            <!-- The stormtrooper layer -->
            <div class="layer-3">
                <img class="img-fluid" src="img/new-contrast/stormtrooper-layer.png" alt="">
            </div>
            <!-- The robot layer -->
            <div class="layer-4">
                <img class="img-fluid robot-layer" src="img/robot-layer.png" alt="">
            </div>
            <!-- The bubble Greeting layer -->
            <div class="layer-5" id="layer-5">
                <img class="img-fluid message-layer" src="img/new-contrast/message-pop.png" alt="">
            </div>
            <!-- The ocean and beach layer main -->
            <img class="img-fluid beach-and-sky-layer-1" src="img/new-contrast/beach-ocean-layer-1.png" alt="">
            <!-- The ocean and beach layer covering the robot -->
            <img class="img-fluid beach-and-sky-layer" src="img/new-contrast/beach-ocean-layer-0.png" alt="">
        </div>
    </div>

    <section class="about container-fluid" id="section-about">
        <div class="about-title text-center">
            <h1>ANÅ½E FAJFAR</h1>
            <span>Junior full stack developer</span>
        </div>

        <div class="about-quick-summary">

        </div>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
